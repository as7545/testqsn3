<!DOCTYPE html>
<html>
<head>  
    <meta charset="UTF-8">

<title></title>  
</head>  
<body>  
  <h1>Tables</h1>
  <h2>see console</h2>
  <script>
  
  const number = parseInt(prompt('Enter an integer: '));
  
  
  for(let i = 1; i <= 10; i++) {

      const result = i * number;
  
      
      console.log(`${number} * ${i} = ${result}`);
  }
  
</script>  
</body>  
</html>
